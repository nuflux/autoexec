// Aliases
alias "exit" quit
alias "surf" "exec surf"
alias "train" "exec treino"
alias dc "disconnect"
alias "avp" "buy awp"
alias "1" "buy flashbang"
alias "2" "buy smokegrenade"
alias "3" "buy hegrenade"
alias "4" "buy molotov"
alias "5" :buy decoy"
alias "t" "buy tec9"
alias "ak" "buy ak47"
alias "m4" "buy m4a1"
alias "a1" "buy m4a1_silencer"
alias "juan" "buy deagle"
alias "bren" "buy mp9"
alias "silver" "buy p90"
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "-boing" "-jump"
alias "+fthrow" "+forward;+jump"
alias "+noattack" "-attack"
alias "+endfthrow" "-jump"
alias "+endfthrowwalk" "-forward;-back"
alias "+hud2" "cl_hud_color 2"
alias "+hud3" "cl_hud_color 3"
alias "+hud4" "cl_hud_color 4"
alias "+hud5" "cl_hud_color 5"
alias "+hud6" "cl_hud_color 6"
alias "+hud7" "cl_hud_color 7"
alias "+hud8" "cl_hud_color 8"
alias "+hud9" "cl_hud_color 9"
alias "+hud10" "cl_hud_color 10"
alias "+hud11" "cl_hud_color 11"
alias "+hud12" "cl_hud_color 12"
alias "+hud13" "cl_hud_color 13"



// Keyboard Binds
bind "w" "+forward; +hud2"
bind "s" "+back; +hud3"
bind "a" "+left; +hud4"
bind "d" "+right; +hud5"
bind "SPACE" "buymenu; +hud6"
bind "f" "+spray_menu; +hud7"
bind "tab" "+score; +hud8"
bind "t" "+lookatweapon; +hud9"
bind x "slot6; +hud10"
bind v "slot8; +hud11"
bind b "slot10; +hud12"
bind z "incrementvar volume 0 .3 .3; +hud13"
bind "TAB" "+showscores"
bind "ALT" "+boing; +ding; -boing"
bind "c" "+fthrow;+noattack;+endfthrow;+endfthrowwalk"
bind "j" "toggle cl_drawhud;toggle cl_draw_only_deathnotices "
bind "r" "+reload"

// Mouse Binds
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind "mouse4" "+voicerecord"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Other Commands
sensitivity "1.24"
voice_loopback 1
cl_showfps 0
r_show_build_info 0
snd_remove_soundevent Flashbang.Ring.Short; snd_remove_soundevent Flashbang.Ring.Long; snd_remove_soundevent Flashbang.Ring.Medium

// Crosshair
cl_crosshair_drawoutline false; cl_crosshair_dynamic_splitdist 3; cl_crosshair_friendly_warning 0; cl_crosshair_outlinethickness 1; cl_crosshair_recoil false; cl_crosshair_sniper_show_normal_inaccuracy false; cl_crosshair_sniper_width 1; cl_crosshair_t false; cl_crosshairalpha 255; cl_crosshaircolor 4; cl_crosshaircolor_b 144; cl_crosshaircolor_g 238; cl_crosshaircolor_r 0; cl_crosshairdot false; cl_crosshairgap -3; cl_crosshairgap_useweaponvalue false; cl_crosshairsize 2; cl_crosshairstyle 4; cl_crosshairthickness 0; cl_crosshairusealpha true;

// Viewmodel
viewmodel_presetpos 0;
viewmodel_offset_x 2.5;
viewmodel_offset_y 2;
viewmodel_offset_z -1;
viewmodel_fov 60;

